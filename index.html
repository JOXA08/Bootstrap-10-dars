<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <form action="#" method="get">
                        <div class="form-group">
                            <label for="login">Loginni kriting</label>
                            <input type="text" class="form-control" id="login" placeholder="Loginni kriting">
                        </div>
                        <div class="form-group">
                        <label for="password">Parolni kriting</label>
                        <input type="password" class="form-control" id="password" placeholder="Parolni kriting">
                        </div>
                        <div class="form-group">
                            <label for="dist">Qo'shimcha malumot</label>
                            <textarea name="dist" id="dist" class="form-control" placeholder="Qo'shimcha malumot"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="region">Regionni tanlang:</label>
                            <select name="region" id="region" class="form-control">
                                <option value="1">toshkent</option>
                                <option value="2">Samarqand</option>
                                <option value="3">buxoro</option>
                                <option value="4">xorazm</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-success float-right">Tizimga krish</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <form action="#" method="post">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                            All Categoriees
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Home</a>
                            <a href="#" class="dropdown-item">shop</a>
                            <a href="#" class="dropdown-item">Health and safety</a>
                            <a href="#" class="dropdown-item">Baby clothes</a>
                            <a href="#" class="dropdown-item">baby toys</a>
                            <a href="#" class="dropdown-item">Pages</a>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Search...">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-danger">&telrec;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
